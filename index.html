<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instagram Network Graph</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<script src="graph.js" type="module"></script>

<div id="graph-container">
    <div class="toolbar">
        <button id="clearColors" class="clearColorsButton">Clear Colors</button>
        <input id="searchBox" disabled="true" type="text" placeholder="Search...">
        <button id="logButton" class="logButton">Login</button>
    </div>
</div>

<script src="toolbar.js" defer></script>
<!-- Log-In Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span> <!-- Close button added here -->
        </div>
        <h2>Login</h2>
        <div class="input-container">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-container">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="input-container">
            <button id="loginButton">Login</button>
        </div>
    </div>
</div>
<!-- Token Modal -->
<div id="tokenModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span> <!-- Close button added here -->
        </div>
        <h2>Enter Token</h2>
        <div class="input-container">
            <label for="token">Token:</label>
            <input type="text" id="token" placeholder="Enter your token">
        </div>
        <div class="input-container">
            <button id="tokenButton" onclick="handleTokenValidation()">Send</button>
        </div>
    </div>
</div>
</body>
</html>
